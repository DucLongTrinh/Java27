<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice flexbox framer.app</title>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="outstanding-feature">
        <div class="container">
          <div class="display-flex align-items-center feature-wrapper">
            <div class="display-flex feature-image">
              <img
                src="https://framerusercontent.com/images/721Kk393LBBsSOoAXXs1FRjxHBQ.jpg?scale-down-to=1024"
                alt="Copy Paste from Figma"
              />
            </div>

            <div class="display-flex flex-direction-column feature-info">
              <h2 class="feature-title">Copy Paste from Figma</h2>
              <div class="feature-description">
                Install the plugin and convert your designs to a responsive
                site.
              </div>
              <div class="feature-explore display-flex">
                <a
                  href=""
                  class="feature-link get-started display-flex align-items-center justify-content-center"
                  >Get Started</a
                >
                <a
                  href=""
                  class="feature-link learn-more display-flex align-items-center justify-content-center"
                  >Learn More</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="outstanding-feature reversed">
        <div class="container">
          <div
            class="display-flex align-items-center feature-wrapper justify-content-between"
          >
            <div class="display-flex flex-direction-column feature-info">
              <h2 class="feature-title">Start with Site Templates</h2>
              <div class="feature-description">
                Browse dozens of templates. Click, duplicate, customize.
              </div>
              <div class="feature-explore display-flex">
                <a
                  href=""
                  class="feature-link get-started display-flex align-items-center justify-content-center"
                  >Get Started</a
                >
                <a
                  href=""
                  class="feature-link learn-more display-flex align-items-center justify-content-center"
                  >Learn More</a
                >
              </div>
            </div>

            <div class="display-flex feature-image">
              <img
                src="https://framerusercontent.com/images/0LEdPBMFj1QXF3FOc6yXONJrZSY.jpg?scale-down-to=1024"
                alt="Copy Paste from Figma"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
