<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành Flex Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <div class="logo">Logo</div>
          </div>

          <div class="col-4"></div>

          <div class="col-6">
            <nav class="navigation">Navigation</nav>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="banner">
          <div class="row">
            <div class="col-12">
              <div class="banner">Banner</div>
            </div>
          </div>
        </section>

        <section class="most-love">
          <div class="header">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <div class="title display-flex justify-content-center">
                  Most Loved Items
                </div>
              </div>
              <div class="col-3"></div>
              <div class="col-1">
                <a href="" class="display-flex justify-content-center"
                  >View All</a
                >
              </div>
            </div>
          </div>

          <div class="section-content">
            <div class="row">
              <div class="col-3">
                <div class="product-card">Product 1</div>
              </div>

              <div class="col-3">
                <div class="product-card">Product 2</div>
              </div>

              <div class="col-3">
                <div class="product-card">Product 3</div>
              </div>

              <div class="col-3">
                <div class="product-card">Product 4</div>
              </div>

              <div class="col-3">
                <div class="product-card">Product 5</div>
              </div>

              <div class="col-3">
                <div class="product-card">Product 6</div>
              </div>

              <div class="col-3">
                <div class="product-card">Product 7</div>
              </div>

              <div class="col-3">
                <div class="product-card">Product 8</div>
              </div>
            </div>
          </div>
        </section>

        <section class="Blog">
          <div class="container">
            <div class="header">
              <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                  <div class="title display-flex justify-content-center">
                    Out Blogs
                  </div>
                </div>
                <div class="col-3"></div>
                <div class="col-1">
                  <a href="" class="display-flex justify-content-center"
                    >View All</a
                  >
                </div>
              </div>
            </div>

            <div class="Content">
              <div class="row">
                <div class="col-4">
                  <div class="post-card">Bài Viết 1</div>
                </div>

                <div class="col-4">
                  <div class="post-card">Bài Viết 2</div>
                </div>

                <div class="col-4">
                  <div class="post-card">Bài Viết 3</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
